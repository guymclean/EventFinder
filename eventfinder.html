<!DOCTYPE html>
<html>
<head>
	<title>Tech Event Finder</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">

	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="eventfinder.css">

</head>

<body>
	<div id="hidden-div"></div>

	<div id="main-area">
		<div id="title-area">
			<h1>Tech Event Finder</h1>

			<div id="input-fields">
				<input type="text" id="user-address" placeholder="Enter your location">
				<input type="range" min="1" max="100" value="20" id="distance-slider" step="1" oninput="outputDistance(value)">
				<output for="distance-slider" id="miles">20 miles</output>
				<br>
				<input type="button" id="findEvents" value="Find Events">
			</div>

		</div>


		<div id="results-table">
			<div id="no-events">
				There don't appear to be any events in your area - try a larger search area.
			</div>
		</div>



   </div>

	<div id="map-window">
		<div id="map">

		</div>
	</div>



	<div id="progress"></div>
	<div id="scroll-icon"></div>
	<div id="map-center"></div>


	<!-- scripts -->
	<script src="moment.js"></script>
	<script src="jquery-3.1.1.js"></script>
	<script src="gmaps.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcbBRzXhh1sikP5UczXtz9AcUybrOYVbc&libraries=places,geometry&callback=initMap" async></script>
	<script src="adts.js"></script>
	<script src="displayEvents.js"></script>
	<script src="events.js"></script>
	<script src="ui.js"></script>



</body>
</html>
